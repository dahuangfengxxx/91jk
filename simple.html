<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随息居 · 智能食疗检索平台</title>
    <link rel="stylesheet" href="assets/css/styles.css?v=4">
    <link rel="stylesheet" href="assets/css/enhancements.css?v=4">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.min.js"></script>
</head>
<body class="light-theme">
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-seedling"></i>
                    <h1>随息居</h1>
                    <span class="subtitle">智能食疗检索平台</span>
                </div>
                <div class="header-controls">
                    <button id="theme-toggle" class="theme-toggle" title="切换主题">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button id="favorites-btn" class="favorites-btn" title="收藏夹">
                        <i class="fas fa-heart"></i>
                        <span id="favorites-count">0</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Navigation -->
    <nav class="main-nav">
        <div class="container">
            <div class="nav-tabs">
                <button class="nav-tab active" data-target="search-panel">
                    <i class="fas fa-search"></i>
                    <span>智能检索</span>
                </button>
                <button class="nav-tab" data-target="ingredients-panel">
                    <i class="fas fa-leaf"></i>
                    <span>食材库</span>
                </button>
                <button class="nav-tab" data-target="recipes-panel">
                    <i class="fas fa-utensils"></i>
                    <span>配方库</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Loading Overlay -->
            <div id="loading-overlay" class="loading-overlay">
                <div class="loading-spinner">
                    <i class="fas fa-seedling fa-spin"></i>
                    <p>正在加载数据...</p>
                </div>
            </div>

            <!-- Search Panel -->
            <section id="search-panel" class="content-panel active">
                <div class="search-header">
                    <h2>智能检索</h2>
                    <p>支持多维度、智能化的食疗配方检索</p>
                </div>

                <div class="search-form card">
                    <div class="search-grid">
                        <div class="search-field span-2">
                            <label for="global-search">关键词检索</label>
                            <div class="search-input-wrapper">
                                <i class="fas fa-search search-icon"></i>
                                <input type="text" id="global-search" placeholder="输入食材名称、功效、体质类型等..." />
                                <button id="search-btn" class="search-button">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Search Results -->
                <div class="results-section">
                    <div class="results-header">
                        <h3>检索结果</h3>
                        <div class="results-controls">
                            <span id="results-count" class="results-count">共找到 0 条结果</span>
                        </div>
                    </div>
                    <div id="search-results" class="results-grid"></div>
                </div>
            </section>
        </div>
    </main>

    <!-- Detail Modal -->
    <div id="detail-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title"></h3>
                <button class="modal-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Dynamic content -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary modal-close">关闭</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="assets/js/config.js?v=5"></script>
    <script src="assets/js/fixedDataManager.js?v=5"></script>
    <script src="assets/js/simpleApp.js?v=6"></script>
</body>
</html>
