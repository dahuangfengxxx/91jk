# Netlify配置文件 - 强化安全设置

# 阻止直接下载CSV文件 - 防止IDM等下载工具抓取
[[redirects]]
  from = "/*.csv"
  to = "/404.html"
  status = 404
  force = true

[[redirects]]
  from = "/ingredients_master.csv"
  to = "/404.html"
  status = 404
  force = true

[[redirects]]
  from = "/recipes_master.csv"
  to = "/404.html"
  status = 404
  force = true

[[redirects]]
  from = "/recipe_ingredients_*.csv"
  to = "/404.html"
  status = 404
  force = true

# 只允许特定Referer访问CSV文件（网站内部使用）
[[redirects]]
  from = "/api/data/ingredients"
  to = "/ingredients_master.csv"
  status = 200
  conditions = {Role = ["public"]}
  headers = {X-Robots-Tag = "noindex, nofollow"}

[[redirects]]
  from = "/api/data/recipes" 
  to = "/recipes_master.csv"
  status = 200
  conditions = {Role = ["public"]}
  headers = {X-Robots-Tag = "noindex, nofollow"}

[[redirects]]
  from = "/api/data/recipe-ingredients"
  to = "/recipe_ingredients_restructured.csv"
  status = 200
  conditions = {Role = ["public"]}
  headers = {X-Robots-Tag = "noindex, nofollow"}

# 保护敏感文件
[[redirects]]
  from = "/*.py"
  to = "/404.html"
  status = 404
  force = true

[[redirects]]
  from = "/__pycache__/*"
  to = "/404.html"
  status = 404
  force = true

[[redirects]]
  from = "/scripts/*"
  to = "/404.html"
  status = 404
  force = true

# 主页面设置
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

# HTTP安全头部设置
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    
[[headers]]
  for = "/data/*.json"
  [headers.values]
    Cache-Control = "public, max-age=3600"
    X-Robots-Tag = "noindex, nofollow"
    Content-Security-Policy = "default-src 'none'; script-src 'unsafe-inline' 'unsafe-eval'"

[[headers]]
  for = "/*.csv"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow, noarchive, nosnippet"

# 构建设置
[build]
  publish = "."
  command = "echo 'Build completed'"

# 插件配置 - 安全扫描
[[plugins]]
  package = "@netlify/plugin-lighthouse"

